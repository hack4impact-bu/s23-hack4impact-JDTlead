<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Step 1: link css and js files-->
    <link rel="stylesheet" href="./styles//modalStyle.css" />
</head>

<!--short cut for div: div.className #idName-->

<body>
    <div class="addPinModal">
        <div class="addPinContainer">
            <div class="side" id="leftSide">
                <div class="section1">
                    <div class="pintMockIconContainer">
                        <img src="./images/ellipse.png" alt="edit" class="pintMockIcon" />
                    </div>
                </div>
                <div class="section2">
                    <label for="uploadImg" id="uploadImgLabel">
              <div class="uploadImgContainer">
                <div id="dottedBorder">
                  <div class="pintMockIconContainer">
                    <img
                      src="./images/up-arrow.png"
                      alt="uploadImg"
                      class="pintMockIcon"
                    />
                  </div>
                  <div>Click to upload</div>
                  <div>
                    Recommendation: Use high-quality .jpg files less than 20MB
                  </div>
                </div>
              </div>
              <input type="file" name="uploadImg" id="uploadImg" />
            </label>

                    <div class="modalsPin">
                        <div class="pinImage">
                            <!-- <img src="" alt="pin_image"> -->
                        </div>
                    </div>
                </div>
                <div class="section3">
                    <div class="saveFromSite">Save From Site</div>
                </div>
            </div>
            <div class="side" id="rightSide">
                <div class="section1">
                    <div class="selectSize">
                        <select name="pinSize" id="pinSize">
                <option value="" disabled selected>Select</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
              </select>
                        <div class="savePin">Save</div>
                    </div>
                </div>
                <div class="section2">
                    <input placeholder="Add your title" type="text" class="newPinInput" id="pinTitle" />
                    <input placeholder="Tell everyone what your Pin is about" type="text" class="newPinInput" id="pinDescription" />
                    <input placeholder="Add a destination link" type="text" class="newPinInput" id="pinDestination" />
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/modalScript.js"></script>
</body>

</html>
